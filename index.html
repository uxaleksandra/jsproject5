<!DOCTYPE html> 
<html lang="pl-PL">
  <head>
    <meta charset="utf-8">
    <title> Modu≈Ç 8.5 </title>
  </head>
  <body>
    <h1>
      Zadanie: Instrukcje warunkowe w praktyce
    </h1>
	<script type="text/javascript">
		var a = prompt('Wpisz wartosc a');
			b = prompt('Wpisz wartosc b');
			score = (a*a) + (2 * a * b) - (b*b);

			console.log ('a: ' + a + ' b: ' + b + ' wynik: ' + score);

			if (score>0) {
			console.log('Wynik dodatni');
			} else if (score<0) {
			console.log('Wynik ujemny');
			} else {
			console.log ('Zero');
			}
	</script>
  </body>
</html>
